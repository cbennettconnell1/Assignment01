<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:hf="http://highfaces.org" 
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Northwind - Create Product Details" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		<b:jumbotron>
			<h2>Enter New Product Details</h2>
		</b:jumbotron>
		
		<b:messages id="messages" />
		
	<b:form>
		<b:inputText id="productName" 
			value="#{productController.currentNewProduct.productName}"
			placeholder="enter product name"
			label="Product Name" />
		
		<b:selectOneMenu id="supplierId" 
				value="#{productController.currentSelectedSupplierId}"
				label="Supplier">
				<f:selectItem 
					itemLabel="--- select a supplier---"
					itemValue=""/>
				<f:selectItems value="#{supplierController.suppliers}"
					var="currentSupplier"
					itemLabel="#{currentSupplier.companyName}"
					itemValue="#{currentSupplier.supplierID}" />
		</b:selectOneMenu>
		
		 <b:selectOneMenu id="categoryId" 
				value="#{productController.currentCategoryId}"
				label="Category">
				<f:selectItem 
					itemLabel="--- select a category ---"
					itemValue=""/>
				<f:selectItems value="#{categoryController.categories}"
					var="currentCategory"
					itemLabel="#{currentCategory.categoryName}"
					itemValue="#{currentCategory.categoryID}" />
		</b:selectOneMenu> 	
		
			
		<b:inputText id="quantityPerUnit" 
			value="#{productController.currentNewProduct.quantityPerUnit}"
			placeholder="enter quantity per unit"
			label="Quantity Per Unit" />
			
			
		<b:inputText id="unitPrice" 
			value="#{productController.currentNewProduct.unitPrice}"
			placeholder="enter unit price"
			label="Unit Price" />
			
			
		<b:inputText id="unitsInStock" 
			value="#{productController.currentNewProduct.unitsInStock}"
			placeholder="0"
			label="Units In Stock" />
			
			
		<b:inputText id="unitsOnOrder" 
			value="#{productController.currentNewProduct.unitsOnOrder}"
			placeholder="0"
			label="Units On Order" />
			
		<b:inputText id="reorderLevel" 
			value="#{productController.currentNewProduct.reorderLevel}"
			placeholder="0"
			label="Reorder Level" />
		
		
		<b:commandButton value="Submit"
				ajax="false"
				look="primary"
				actionListener="#{productController.createNewProduct()}"/>	
	 </b:form>				
	</ui:define>
</ui:composition>
