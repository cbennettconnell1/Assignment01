<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:hf="http://highfaces.org" 
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="New Customer" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		<b:jumbotron>
			<h2>New Customer Details</h2>
		</b:jumbotron>
		<b:messages id="messages" />
		<b:form>
	
			<b:inputText id="customerID" placeholder="enter customer ID"
				value="#{customerController.newCustomerID}" />
				
			<b:inputText id="companyName" placeholder="enter company name"
				value="#{customerController.newCustomer.companyName}" />
				
			<b:commandButton value="Submit"
				actionListener="#{customerController.createNewCustomer()}"
				ajax="false" 
				look="primary" />					
		</b:form>	
	</ui:define>

</ui:composition>
