<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:hf="http://highfaces.org" 
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="New Customer" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		<b:jumbotron>
			<h2>New Customer Details</h2>
		</b:jumbotron>
		<b:messages id="messages" />
		<b:form>
			<b:inputText  label="Company Name" placeholder="enter contact name"
				value="#{customerController.newCustomer.contactName}" />
				
			<b:inputText  label="Contact Name" placeholder="enter company name"
				value="#{customerController.newCustomer.companyName}" />
				
			<b:inputText  label="Contact Title" placeholder="enter contact title"
				value="#{customerController.newCustomer.contactTitle}" />
				
			<b:inputText  label="Address" placeholder="enter Address"
				value="#{customerController.newCustomer.address}" />
				
			<b:inputText  label="City" placeholder="enter city"
				value="#{customerController.newCustomer.city}" />
				
			<b:inputText  label="Region" placeholder="enter region"
				value="#{customerController.newCustomer.region}" />
			
			<b:inputText  label="Postal Code" placeholder="enter postal code"
				value="#{customerController.newCustomer.postalCode}" />
				
			<b:inputText  label="Country Name" placeholder="enter country name"
				value="#{customerController.newCustomer.country}" />
				
			<b:inputText  label="Phone" placeholder="enter phone"
				value="#{customerController.newCustomer.phone}" />
				
			<b:inputText  label="Fax" placeholder="enter fax"
				value="#{customerController.newCustomer.fax}" />
		
			<b:commandButton value="Submit"
				actionListener="#{customerController.createNewCustomer()}"
				ajax="false" 
				look="primary" />					
		</b:form>	
	</ui:define>

</ui:composition>
