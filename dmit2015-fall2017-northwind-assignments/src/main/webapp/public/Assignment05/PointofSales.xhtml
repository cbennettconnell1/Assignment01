<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:hf="http://highfaces.org" 
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="[put page title here]" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		<b:jumbotron>
			<h1>New Product Details</h1>
		</b:jumbotron>
		
		<b:messages id="messages" />
		
		<b:form id="pointofSalesForm" inline="true">
			<b:inputText id="productId" 
				label="Product Id"
				value="#{pOSController.currentSelectedProductId}">
				<b:focus />
			</b:inputText>
				
			<b:commandButton value="Add Product"
				ajax="false"
				actionListener="#{pOSController.addProductToOrder()}">
			</b:commandButton>	
			
			<b:dataTable id="orders" value="#{pOSController.products}" var="currentProduct">
				<b:dataTableColumn label="Action">
				<!-- 	<b:commandButton value="delete"
						immediate="true"
						ajax="false"
						actionListener="#{createPlaylistController.removeTrack(currentTrack)}">
					</b:commandButton> -->
				</b:dataTableColumn>
				<b:dataTableColumn label="productId" value="#{currentProduct.productID}" />
				<b:dataTableColumn label="Product Name" value="#{currentProduct.productName}" />
			
			</b:dataTable>
		</b:form>
		
	<!-- 	<b:form id="playlistForm">
			<b:inputText id="playlistName" 
				label="Playlist Name"
				value="#{createPlaylistController.playlistName}">
			</b:inputText>
			<b:commandButton value="Create Playlist"
				actionListener="#{createPlaylistController.createNewPlaylist()}"
				ajax="false">
			
			</b:commandButton>
			
		</b:form> -->
	
				
	</ui:define>

</ui:composition>
