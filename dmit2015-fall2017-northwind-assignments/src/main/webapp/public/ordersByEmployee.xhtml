<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Northwind - Orders By Employee" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		<f:metadata>
			<f:viewParam name="id" 
				value="#{employeeController.currentSelectedEmployeeID}" />
			<f:event listener="#{employeeController.findOrdersByEmployee()}" 
				type="preRenderView" />			
		</f:metadata>
		<h1>Orders By #{param.firstName + ' ' + lastName}</h1>
				
		<b:messages id="messages"></b:messages>		
		
		<h:form>
			<b:dataTable value="#{employeeController.ordersByEmployee}" var="order">
				<b:dataTableColumn value="#{order.orderID}">
				</b:dataTableColumn>
				<b:dataTableColumn value="#{order.customerID}">
				</b:dataTableColumn>	
				<b:dataTableColumn value="#{order.employeeID}">
				</b:dataTableColumn>
				<b:dataTableColumn value="#{order.orderDate}">
				</b:dataTableColumn>			
			</b:dataTable>
		</h:form>
		
	</ui:define>

</ui:composition>
