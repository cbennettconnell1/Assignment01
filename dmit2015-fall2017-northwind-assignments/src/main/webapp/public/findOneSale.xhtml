<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:hf="http://highfaces.org" 
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="[put page title here]" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		
		<h:form id="form">
			<b:panel title="Find Sale">
				<b:datepicker  mode="popup-icon"  tiny-screen="one-fourth"
					firstDay="1" value="#{orderController.startDate}" />
					
				<b:datepicker  mode="popup-icon"  tiny-screen="one-fourth"
					firstDay="1" value="#{orderController.endDate}" />

			<b:commandButton value="Search"
					look="primary"
					ajax="true"
					update="form:orders"
					actionListener="#{orderController.findOrderbyDateRange()}" />
			</b:panel>
			
		<p:outputPanel id="orders">
			<b:dataTable value="#{orderController.orders}" var="order">
				<b:dataTableColumn value="#{order.orderID}">
				
				</b:dataTableColumn>
				<b:dataTableColumn>
					<f:facet name="header">Action</f:facet>
					<b:navCommandLink outcome="OneSaleOrder.xhtml">
					view details
						<f:param name="id" value="#{order.orderID}"/>
					</b:navCommandLink>
				</b:dataTableColumn>
			</b:dataTable>	
		</p:outputPanel>
		</h:form>
				
	</ui:define>

</ui:composition>
