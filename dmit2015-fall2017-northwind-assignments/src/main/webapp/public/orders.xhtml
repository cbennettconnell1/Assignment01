<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Northwind - Orders" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		<h1>List of Orders</h1>
		
		<h:form>
			<b:dataTable value="#{orderController.orders}" var="orders">
			

				<b:dataTableColumn value="#{orders.orderID}">

				<b:dataTableColumn value="#{order.OrderID}">

				</b:dataTableColumn>
				

				<b:dataTableColumn value="#{orders.customer}">

				<b:dataTableColumn value="#{order.CustomerID}">

				</b:dataTableColumn>	


				<b:dataTableColumn value="#{orders.employee}">

				<b:dataTableColumn value="#{order.EmployeeID}">

				</b:dataTableColumn>
				

<!-- 				<h:outputText value="{orders.orderDate}" > -->
<!-- 				  <f:convertDateTime pattern="yyyy-MM-dd" /> -->
<!-- 				</h:outputText> -->
				
 				<b:dataTableColumn value="#{orders.orderDate}"> 
				</b:dataTableColumn>

				
				<b:dataTableColumn value="#{orders.requiredDate}">

				<b:dataTableColumn value="#{order.OrderDate}">

				</b:dataTableColumn>
				

				<b:dataTableColumn value="#{orders.shippedDate}">

				<b:dataTableColumn value="#{order.RequiredDate}">

				</b:dataTableColumn>
				
				<b:dataTableColumn value="#{orders.shipVia}">
				</b:dataTableColumn>
				
				<b:dataTableColumn value="#{orders.freight}">
				</b:dataTableColumn>				
							
			</b:dataTable>
		</h:form>
		
		
				
	</ui:define>

</ui:composition>
