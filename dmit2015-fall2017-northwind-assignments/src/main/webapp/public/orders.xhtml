<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Northwind - Orders" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		<h1>List of Orders</h1>
		
		<h:form>
			<b:dataTable value="#{orderController.orders}" var="orders">
			

				<b:dataTableColumn value="#{orders.orderID}">
				</b:dataTableColumn>			


				<b:dataTableColumn>
				<f:facet name="header">
						Customer
					</f:facet>
				<h:outputText value="#{orders.customer.companyName}" />
				</b:dataTableColumn>	
				
				<b:dataTableColumn >
					<f:facet name="header">
						Employee
					</f:facet>
					<h:outputText value="#{orders.employee.firstName} #{orders.employee.lastName}" />
				</b:dataTableColumn>	
				
 				<b:dataTableColumn>
 				 <f:facet name="header">
						Order Date
					</f:facet>
	 				<h:outputText value="#{orders.orderDate}" >
						<f:convertDateTime pattern="yyyy-MM-dd"/>
					</h:outputText>
				</b:dataTableColumn>				
				
				<b:dataTableColumn>
					<f:facet name="header">Action</f:facet>
					<b:navCommandLink outcome="orderDetail.xhtml">
						View Order Details
						<f:param name="id" value="#{orders.orderID}"/>
					</b:navCommandLink>
				</b:dataTableColumn>
								
							
			</b:dataTable>
		</h:form>
		
		
				
	</ui:define>

</ui:composition>
