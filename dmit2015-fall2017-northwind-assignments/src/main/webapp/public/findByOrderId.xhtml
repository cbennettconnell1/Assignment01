<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:hf="http://highfaces.org" 
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Northwind - Find Sales Invoice By OrderId" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		<b:jumbotron>
			<h1>Find Sales Invoice By OrderId</h1>
		</b:jumbotron>
		
		<b:messages id="messages" />
		
		<b:form inline="true">
			<b:inputText id="queryValue"
				value="#{orderController.currentSelectedOrderId}"
				label="Order ID *"
				placeholder="enter orderId to search for">
				<b:focus />
			</b:inputText>
			
			<b:commandButton value="Search"
				look="primary"
				ajax="true"
				update="querySingleResultPanel messages"
				actionListener="#{orderController.findOneOrder()}">
			</b:commandButton>
			
			<p:outputPanel id="querySingleResultPanel">
				<b:panel title="Order Details" rendered="#{not empty orderController.currentSelectedOrder}">
					<b:row>
						<b:column span="6">
							<b:panel title="Customer Details" collapsible="false" style="height: 250px">
								<strong>
									<h:outputText value="#{orderController.currentSelectedOrder.customer.companyName}" /> <br/>
									<h:outputText value="#{orderController.currentSelectedOrder.customer.contactName}" /> <br/>
									<h:outputText value="#{orderController.currentSelectedOrder.customer.contactTitle}" /> <br/>
									<h:outputText value="#{orderController.currentSelectedOrder.customer.address}" /> <br/>
									<h:outputText value="#{orderController.currentSelectedOrder.customer.city}" /> <br/>
									<h:outputText value="#{orderController.currentSelectedOrder.customer.region} #{orderController.currentSelectedOrder.customer.postalCode}" /> <br/>
									<h:outputText value="#{orderController.currentSelectedOrder.customer.country}" /> <br/>
									<h:outputText value="#{orderController.currentSelectedOrder.customer.phone}" /> <br/>
								</strong>
							</b:panel>
						</b:column>
						<b:column span="6">
							<b:panel title="Order Details" collapsible="false" style="height: 250px">
								<b:panelGrid colSpans="4,8">
									<h:outputLabel value="CustomerID" />
									<h:outputText value="#{orderController.currentSelectedOrder.order.customerId}" />
									
									<h:outputLabel value="OrderID" />
									<h:outputText value="#{orderController.currentSelectedOrder.order.orderId}" />
									
									<h:outputLabel value="Order Date" />
									<h:outputText value="#{orderController.currentSelectedOrder.order.orderDate}">
									<f:convertDateTime pattern="MM-dd-yyyy"/>
									</h:outputText>
									
									<h:outputLabel value="Shipped Date" />
									<h:outputText value="#{orderController.currentSelectedOrder.order.shippedDate}">
										<f:convertDateTime pattern="MM-dd-yyyy"/>
									</h:outputText>
									
									<h:outputLabel value="Employee" />
									<h:outputText value="#{employeeController.currentSelectedEmployee.employee.firstName} {employeeController.currentSelectedEmployee.employee.lastName}" />
									
									<h:outputLabel value="Freight" />
									<h:outputText value="#{orderController.currentSelectedOrder.order.freight}">
										<f:convertNumber type="currency"/>
									</h:outputText>
									
									<h:outputLabel value="Sales Total" />
									<h:outputText value="#{orderController.currentSelectedOrder.order.total}">
										<f:convertNumber type="currency"/>
									</h:outputText>
								</b:panelGrid>
							</b:panel>
						</b:column>
					</b:row>
					<br/>
					<b:dataTable id="orderLineTable"
					value="#{orderController.currentSelectedOrder.orderLines}"
					var="item"
					rendered="true"
					searching="false"
					paginated="false">
					
						<b:dataTableColumn value="#{item.product.productId}">
						</b:dataTableColumn>
						
						<b:dataTableColumn value="#{item.product.productName}">
						</b:dataTableColumn>
						
						<b:dataTableColumn value="#{item.quantity}" styleClass="text-right">
						</b:dataTableColumn>
						
						<b:dataTableColumn styleClass="text-right">
							<f:facet name="header">
								Unit Price
							</f:facet>
							<h:outputText value="#{item.unitPrice}">
								<f:convertNumber type="currency"/>
							</h:outputText>
						</b:dataTableColumn>
						
						<b:dataTableColumn value="#{item.discount}">
						</b:dataTableColumn>
						
						<b:dataTableColumn styleClass="text-right">
							<f:facet name="header">
								Item Total
							</f:facet>
							<h:outputText value="#{item.unitPrice * item.quantity}">
								<f:convertNumber type="currency"/>
							</h:outputText>
						</b:dataTableColumn>
					</b:dataTable>
				</b:panel>
			</p:outputPanel>
		</b:form>
		
	</ui:define>

</ui:composition>
