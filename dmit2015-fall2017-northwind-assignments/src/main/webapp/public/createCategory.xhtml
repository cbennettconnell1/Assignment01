<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml">
	
	<ui:param name="title" value="Northwind - New Category" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
			<h2>Enter New Category Details</h2>
		<b:messages id="messages" />
		<b:form enctype="multipart/form-data">
			<h:outputLabel value="Category Name *" for="categoryName" />
			<b:inputText id="categoryName" placeholder="enter category name"
				value="#{categoryController.categoryName}" />
				
			<h:outputLabel value="Description" for="description" />
			<b:inputText id="description" placeholder="enter description of category"
				value="#{categoryController.description}" />
			
			<h:outputLabel value="Picture" for="picture" />	
			<o:inputFile id="picture" value="#{categoryController.uploadedFile}" />	
						
			<b:commandButton value="Submit"
				actionListener="#{categoryController.createNewCategory()}"
				ajax="true" update="messages categoryName"
				look="primary" />					
		</b:form>
		
				
	</ui:define>

</ui:composition>
