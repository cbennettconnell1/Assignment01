<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/bootsfaces-dashboard.xhtml"
                   xmlns:hf="http://highfaces.org">
	
	<ui:param name="title" value="Northwind - Employees" />
	
	<ui:define name="externalstyles">
	</ui:define>
	
	<ui:define name="internalstyles">
	</ui:define>

	<ui:define name="maincontent">
		<h1>Employee Sales</h1>
		
		<hf:chart type="bar" title="Employee Sales for 1997">
			<hf:chartSerie
			   name="Employee Sales"
			   value="#{employeeController.retrieveEmployeeSales()}"
			   var="point"
			   point="#{point.salary}"
			   tickLabel="#{point.firstName}">

			</hf:chartSerie>	
		</hf:chart>
		
		<hf:chart type="column" title="Employee Sales for 1997">
			<hf:chartSerie
			   name="Employee Sales"
			   value="#{employeeController.retrieveEmployeeSales()}"
			   var="point"
			   point="#{point.salary}"
			   tickLabel="#{point.firstName}">

			</hf:chartSerie>	
		</hf:chart>
		
			
			
			

		<hf:chart type="pie" title="Employee Sales for 1997">
			<hf:chartSerie
			   name="Employee Sales for 1997"
			   value="#{employeeController.retrieveEmployeeSales()}"
			   var="point"
			   point="#{point.salary}"
			   tickLabel="#{point.firstName}">

			</hf:chartSerie>	
		</hf:chart>
		
		
		
	
	</ui:define>

</ui:composition>
